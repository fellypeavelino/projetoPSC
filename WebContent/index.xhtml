<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Gestor de Qualidade</title>
</head>
<body>
	<fieldset style="background-color:lightgray;">
		<legend>Login</legend>
		<h:form>
		<table>
			<tr>
				<td>Usuario:</td>
				<td><h:inputText value="#{loginBean.cliente.mail}" /></td>
			</tr>
			<tr>
				<td>Senha:</td>
				<td><h:inputSecret value="#{loginBean.cliente.senha}" /> </td>
			</tr>
			<tr>
				<td>
					<h:commandButton value="Salvar" action="#{loginBean.toMenu}"></h:commandButton>
				</td>
			</tr>
		</table>
		</h:form>
	</fieldset>
</body>
</html>
